        .container {

            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

            width: 100%;

            padding: 4px;

        }

        .toggle-btn {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: none;
            background: transparent;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
            font-size: 14px;
        }

        .toggle-btn.active {
            background: #4CAF50;
            color: white;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .optional {
            color: #888;
            font-size: 0.8em;
            font-weight: normal;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .google-btn {

            padding: 14px;
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;

            align-items: center;
            justify-content: center;

<body>
    <div class="container">
        <div class="header"></div>
        <div class="tagline">Your Trusted Online Pharmacy</div>

        <div class="form-container">
            <div class="form-toggle" id="formToggle">
                <button class="toggle-btn active" onclick="switchForm('login')">Login</button>
                <button class="toggle-btn" onclick="switchForm('signup')">Sign Up</button>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Login Form -->
            <form class="form active" id="loginForm">
                <button type="button" class="google-btn" id="googleLoginBtn">
                    <div class="google-loading" id="googleLoginLoading"></div>
                    <div class="google-icon"></div>
                    <span id="googleLoginText">Continue with Google</span>
                </button>

                <div class="divider">
                    <span>or</span>

                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>

                <button type="submit" class="submit-btn">
                    <div class="loading" id="loginLoading"></div>
                    <span id="loginBtnText">Login to Your Account</span>
                </button>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword(); return false;">Forgot your password?</a>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form class="form" id="signupForm">
                <button type="button" class="google-btn" id="googleSignupBtn">
                    <div class="google-loading" id="googleSignupLoading"></div>
                    <div class="google-icon"></div>
                    <span id="googleSignupText">Sign up with Google</span>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signupPhone">Phone Number <span class="optional">(Optional)</span></label>
                    <input type="tel" id="signupPhone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password (min. 6 characters)" required>
                </div>
                <button type="submit" class="submit-btn">
                    <div class="loading" id="signupLoading"></div>
                    <span id="signupBtnText">Create Your Account</span>
                </button>
            </form>

            <!-- Forgot Password Form -->
            <form class="form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" placeholder="Enter your email address" required>
                </div>
                <div style="margin-bottom: 15px; color: #666; font-size: 14px; line-height: 1.4;">
                    We'll send you a link to reset your password.
                </div>
                
                <div class="form-actions">
                    <button type="button" class="back-btn" onclick="backToLogin()">Back</button>
                    <button type="submit" class="submit-btn" style="flex: 1;">
                        <div class="loading" id="resetLoading"></div>
                        <span id="resetBtnText">Send Reset Link</span>
                    </button>
                </div>
            </form>
        </div>

        <div class="footer">
            <p>Secure • Reliable • Professional Healthcare</p>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup,
            sendPasswordResetEmail,
            updateProfile
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            serverTimestamp,
            getDoc 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCNMdcbXVMC_QUgVSmgFMXlW84DWQs9QZE",
            authDomain: "pharmac-online.firebaseapp.com",
            projectId: "pharmac-online",
            storageBucket: "pharmac-online.appspot.com",
            messagingSenderId: "968868548902",
            appId: "1:968868548902:web:0607bd63857c7c538131e7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // Global functions for form switching
        window.switchForm = function(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const toggleBtns = document.querySelectorAll('.toggle-btn');
            const formToggle = document.getElementById('formToggle');
            
            // Hide error/success messages
            hideMessages();
            
            // Clear forms
            loginForm.reset();
            signupForm.reset();
            forgotPasswordForm.reset();
            
            // Show form toggle
            formToggle.style.display = 'flex';
            
            // Hide all forms
            loginForm.classList.remove('active');
            signupForm.classList.remove('active');
            forgotPasswordForm.classList.remove('active');
            
            // Update toggle buttons
            toggleBtns.forEach(btn => btn.classList.remove('active'));
            
            if (formType === 'login') {
                loginForm.classList.add('active');
                toggleBtns[0].classList.add('active');
            } else {
                signupForm.classList.add('active');
                toggleBtns[1].classList.add('active');
            }
        };

        window.showForgotPassword = function() {
            const loginForm = document.getElementById('loginForm');
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const formToggle = document.getElementById('formToggle');
            
            hideMessages();
            
            // Hide login form and toggle
            loginForm.classList.remove('active');
            formToggle.style.display = 'none';
            
            // Show forgot password form
            forgotPasswordForm.classList.add('active');
        };

        window.backToLogin = function() {
            const loginForm = document.getElementById('loginForm');
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const formToggle = document.getElementById('formToggle');
            
            hideMessages();
            
            // Hide forgot password form
            forgotPasswordForm.classList.remove('active');
            
            // Show login form and toggle
            formToggle.style.display = 'flex';
            loginForm.classList.add('active');
        };

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function setLoading(formType, isLoading) {
            const loading = document.getElementById(formType + 'Loading');
            const btnText = document.getElementById(formType + 'BtnText');
            let submitBtn;
            
            // Handle different form structures
            if (formType === 'reset') {
                submitBtn = document.querySelector('#forgotPasswordForm .submit-btn');
            } else {
                submitBtn = document.querySelector(`#${formType}Form .submit-btn`);
            }
            
            if (loading) {
                if (isLoading) {
                    loading.style.display = 'inline-block';
                } else {
                    loading.style.display = 'none';
                }
            }
            
            if (btnText) {
                if (isLoading) {
                    if (formType === 'login') {
                        btnText.textContent = 'Logging in...';
                    } else if (formType === 'signup') {
                        btnText.textContent = 'Creating account...';
                    } else if (formType === 'reset') {
                        btnText.textContent = 'Sending...';
                    }
                } else {
                    if (formType === 'login') {
                        btnText.textContent = 'Login to Your Account';
                    } else if (formType === 'signup') {
                        btnText.textContent = 'Create Your Account';
                    } else if (formType === 'reset') {
                        btnText.textContent = 'Send Reset Link';
                    }
                }
            }
            
            if (submitBtn) {
                submitBtn.disabled = isLoading;
            }
        }

        function setGoogleLoading(formType, isLoading) {
            const loading = document.getElementById(`google${formType.charAt(0).toUpperCase() + formType.slice(1)}Loading`);
            const btnText = document.getElementById(`google${formType.charAt(0).toUpperCase() + formType.slice(1)}Text`);
            const googleBtn = document.getElementById(`google${formType.charAt(0).toUpperCase() + formType.slice(1)}Btn`);
            
            if (isLoading) {
                loading.style.display = 'inline-block';
                btnText.textContent = formType === 'login' ? 'Signing in...' : 'Creating account...';
                googleBtn.disabled = true;
            } else {
                loading.style.display = 'none';
                btnText.textContent = formType === 'login' ? 'Continue with Google' : 'Sign up with Google';
                googleBtn.disabled = false;
            }
        }

        // Google Sign In
        async function handleGoogleAuth(isSignUp = false) {
            const formType = isSignUp ? 'signup' : 'login';
            hideMessages();
            setGoogleLoading(formType, true);
            
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                // Check if this is a new user and we're on signup, or existing user on login
                const userDoc = await getDoc(doc(db, 'Users', user.uid));
                const userExists = userDoc.exists();
                
                if (isSignUp && userExists) {
                    showError('Account already exists. Please use the login form.');
                    setGoogleLoading(formType, false);
                    return;
                }
                
                // If new user, create user document
                if (!userExists) {
                    const userData = {
                        created_time: serverTimestamp(),
                        email: user.email,
                        uid: user.uid,
                        name: user.displayName || user.email.split('@')[0],
                        provider: 'google'
                    };
                    
                    await setDoc(doc(db, 'Users', user.uid), userData);
                }
                
                showSuccess('Authentication successful! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'homepage.html';
                }, 1500);
                
            } catch (error) {
                let errorMessage = 'Google authentication failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/popup-closed-by-user':
                        errorMessage = 'Authentication cancelled.';
                        break;
                    case 'auth/popup-blocked':
                        errorMessage = 'Popup blocked. Please allow popups and try again.';
                        break;
                    case 'auth/account-exists-with-different-credential':
                        errorMessage = 'An account already exists with this email using a different sign-in method.';
                        break;
                }
                
                showError(errorMessage);
                setGoogleLoading(formType, false);
            }
        }

        // Google button event listeners
        document.getElementById('googleLoginBtn').addEventListener('click', () => handleGoogleAuth(false));
        document.getElementById('googleSignupBtn').addEventListener('click', () => handleGoogleAuth(true));

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setLoading('login', true);
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                showSuccess('Login successful! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'homepage.html';
                }, 1500);
                
            } catch (error) {
                let errorMessage = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'Invalid email or password. Please check your credentials.';
                        break;
                }
                
                showError(errorMessage);
                setLoading('login', false);
            }
        });

        // Sign up form handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setLoading('signup', true);
            
            const name = document.getElementById('signupName').value;
            const phone = document.getElementById('signupPhone').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            // Basic validation
            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                setLoading('signup', false);
                return;
            }
            
            try {
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update user profile with display name
                await updateProfile(user, {
                    displayName: name
                });
                
                // Create user document in Firestore
                const userDoc = {
                    created_time: serverTimestamp(),
                    email: email,
                    uid: user.uid,
                    name: name,
                    provider: 'email'
                };
                
                // Add phone if provided
                if (phone.trim()) {
                    userDoc.phone = phone;
                }
                
                await setDoc(doc(db, 'Users', user.uid), userDoc);
                
                showSuccess('Account created successfully! Redirecting...');
                
                // Redirect after a brief delay
                setTimeout(() => {
                    window.location.href = 'homepage.html';
                }, 1500);
                
            } catch (error) {
                let errorMessage = 'Account creation failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'An account with this email already exists.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Please choose a stronger password.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Account creation is currently disabled.';
                        break;
                }
                
                showError(errorMessage);
                setLoading('signup', false);
            }
        });

        // Forgot password form handler
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setLoading('reset', true);
            
            const email = document.getElementById('resetEmail').value;
            
            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess('Password reset email sent! Please check your inbox and spam folder.');
                
                // Clear the form
                document.getElementById('resetEmail').value = '';
                
                // Go back to login after showing success message
                setTimeout(() => {
                    backToLogin();
                }, 3000);
                
            } catch (error) {
                let errorMessage = 'Failed to send reset email. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many requests. Please wait before trying again.';
                        break;
                }
                
                showError(errorMessage);
                setLoading('reset', false);
            }
        });
    </script>
</body>
</html>
