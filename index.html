<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmacOnline - Your Trusted Online Pharmacy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Hide scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Hide scrollbar for Firefox */
        html {
            scrollbar-width: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a6bff 0%, #5dade2 100%);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 10px 10px 10px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 380px;
            position: relative;
        }

        .header {
            background-image: url('https://baserow-backend-production20240528124524339000000001.s3.amazonaws.com/user_files/4bJLh3RoN7DvPJR4DI574q40LpayOvsZ_dd6d357edfda94466bdbc259190977453d6f82e5722e42c4e74754edc7adfdf4.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            height: 120px;
            position: relative;
        }

        .logo {
            display: none;
        }

        .tagline {
            font-size: 0.9em;
            text-align: center;
            padding: 15px 20px;
            background: #f8f9fa;
            color: #333;
            font-weight: 500;
            border-bottom: 1px solid #e9ecef;
        }

        .form-container {
            padding: 30px 20px;
            position: relative;
        }

        .form-toggle {
            display: flex;
            background: #f5f5f5;
            border-radius: 25px;
            margin-bottom: 25px;
            padding: 4px;
            position: relative;
        }

        .toggle-btn {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: none;
            background: transparent;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
            font-size: 14px;
        }

        .toggle-btn.active {
            background: #4CAF50;
            color: white;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .optional {
            color: #888;
            font-size: 0.8em;
            font-weight: normal;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
            display: none;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
            background: #f9f9f9;
        }

        @media (max-width: 480px) {
            body {
                padding: 5px 5px 5px;
            }
            
            .container {
                margin: 0;
                border-radius: 15px;
                max-width: 100%;
            }
            
            .form-container {
                padding: 20px 15px;
            }
            
            .header {
                height: 90px;
            }
            
            .tagline {
                padding: 10px 15px;
                font-size: 0.85em;
            }
            
            .form-group {
                margin-bottom: 18px;
            }
            
            .form-group input {
                padding: 12px 14px;
                font-size: 16px;
            }
            
            .submit-btn {
                padding: 12px;
                font-size: 15px;
            }
            
            .form-toggle {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="tagline">Your Trusted Online Pharmacy</div>

        <div class="form-container">
            <div class="form-toggle">
                <button class="toggle-btn active" onclick="switchForm('login')">Login</button>
                <button class="toggle-btn" onclick="switchForm('signup')">Sign Up</button>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Login Form -->
            <form class="form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">
                    <div class="loading" id="loginLoading"></div>
                    <span id="loginBtnText">Login to Your Account</span>
                </button>
            </form>

            <!-- Sign Up Form -->
            <form class="form" id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signupPhone">Phone Number <span class="optional">(Optional)</span></label>
                    <input type="tel" id="signupPhone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password (min. 6 characters)" required>
                </div>
                <button type="submit" class="submit-btn">
                    <div class="loading" id="signupLoading"></div>
                    <span id="signupBtnText">Create Your Account</span>
                </button>
            </form>
        </div>

        <div class="footer">
            <p>Secure • Reliable • Professional Healthcare</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCNMdcbXVMC_QUgVSmgFMXlW84DWQs9QZE",
            authDomain: "pharmac-online.firebaseapp.com",
            projectId: "pharmac-online",
            storageBucket: "pharmac-online.appspot.com",
            messagingSenderId: "968868548902",
            appId: "1:968868548902:web:0607bd63857c7c538131e7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global functions for form switching
        window.switchForm = function(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const toggleBtns = document.querySelectorAll('.toggle-btn');
            
            // Hide error/success messages
            hideMessages();
            
            // Clear forms
            loginForm.reset();
            signupForm.reset();
            
            // Update toggle buttons
            toggleBtns.forEach(btn => btn.classList.remove('active'));
            
            if (formType === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                toggleBtns[0].classList.add('active');
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                toggleBtns[1].classList.add('active');
            }
        };

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function setLoading(formType, isLoading) {
            const loading = document.getElementById(formType + 'Loading');
            const btnText = document.getElementById(formType + 'BtnText');
            const submitBtn = document.querySelector(`#${formType}Form .submit-btn`);
            
            if (isLoading) {
                loading.style.display = 'inline-block';
                btnText.textContent = formType === 'login' ? 'Logging in...' : 'Creating account...';
                submitBtn.disabled = true;
            } else {
                loading.style.display = 'none';
                btnText.textContent = formType === 'login' ? 'Login to Your Account' : 'Create Your Account';
                submitBtn.disabled = false;
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setLoading('login', true);
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                showSuccess('Login successful! Redirecting...');
                
                // Redirect after a brief delay
                setTimeout(() => {
                    window.location.href = 'homepage.html';
                }, 1500);
                
            } catch (error) {
                let errorMessage = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                }
                
                showError(errorMessage);
                setLoading('login', false);
            }
        });

        // Sign up form handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setLoading('signup', true);
            
            const name = document.getElementById('signupName').value;
            const phone = document.getElementById('signupPhone').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            // Basic validation
            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                setLoading('signup', false);
                return;
            }
            
            try {
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Create user document in Firestore
                const userDoc = {
                    created_time: serverTimestamp(),
                    email: email,
                    uid: user.uid,
                    name: name
                };
                
                // Add phone if provided
                if (phone.trim()) {
                    userDoc.phone = phone;
                }
                
                await setDoc(doc(db, 'Users', user.uid), userDoc);
                
                showSuccess('Account created successfully! Redirecting...');
                
                // Redirect after a brief delay
                setTimeout(() => {
                    window.location.href = 'homepage.html';
                }, 1500);
                
            } catch (error) {
                let errorMessage = 'Account creation failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'An account with this email already exists.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Please choose a stronger password.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Account creation is currently disabled.';
                        break;
                }
                
                showError(errorMessage);
                setLoading('signup', false);
            }
        });
    </script>
</body>
</html>
